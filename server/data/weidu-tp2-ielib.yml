  type: 3
  items:
    - name: CREATE_MINION
      detail: action function CREATE_MINION
      doc: |
        Creates a an invisible, invulnerable minion creature file to run your custom script.

        | **STR_VAR** | **Description** | **Type** | **Default** |
        |:-|:-|:-|:-|
        | cre | cre filename | [resref](https://ielib.bgforge.net/types/#resref) | _required_ |
        | ea | EA allegiance | [ids](https://ielib.bgforge.net/types/#ids) | NEUTRAL |
        | name | cre name | [string](https://ielib.bgforge.net/types/#string) |  |
        | script | cre script | [resref](https://ielib.bgforge.net/types/#resref) |  |
      type: action
    - name: IS_ITEM_GIVEN_OR_CREATED_IN_DIALOG
      detail: action function IS_ITEM_GIVEN_OR_CREATED_IN_DIALOG
      doc: |
        Returns 1 if item is given or created in the dialog, 0 otherwise.

        | **STR_VAR** | **Description** | **Type** | **Default** |
        |:-|:-|:-|:-|
        | dialog | dialog resource | [resref](https://ielib.bgforge.net/types/#resref) | _required_ |
        | item | item resource | [resref](https://ielib.bgforge.net/types/#resref) | _required_ |

        | RET vars | Description | Type |
        |:--------|:-----|:--------|
        | present | item is given or created in the dialog? | [bool](https://ielib.bgforge.net/types/#bool) |
      type: action
    - name: IS_ITEM_GIVEN_OR_CREATED_IN_DIALOG_OR_SCRIPT
      detail: action function IS_ITEM_GIVEN_OR_CREATED_IN_DIALOG_OR_SCRIPT
      doc: |
        Returns 1 if item is given or created in the dialog or script, 0 otherwise.

        | **STR_VAR** | **Description** | **Type** | **Default** |
        |:-|:-|:-|:-|
        | dialog or script | filename of the dialog or script | [filename](https://ielib.bgforge.net/types/#filename) | _required_ |
        | item | item resource | [resref](https://ielib.bgforge.net/types/#resref) | _required_ |

        | RET vars | Description | Type |
        |:--------|:-----|:--------|
        | present | is item given or created in the dialog or script | [bool](https://ielib.bgforge.net/types/#bool) |
      type: action
    - name: IS_ITEM_GIVEN_OR_CREATED_IN_SCRIPT
      detail: action function IS_ITEM_GIVEN_OR_CREATED_IN_SCRIPT
      doc: |
        Returns 1 if item is given or created in the script, 0 otherwise.

        | **STR_VAR** | **Description** | **Type** | **Default** |
        |:-|:-|:-|:-|
        | item | item resource | [resref](https://ielib.bgforge.net/types/#resref) | _required_ |
        | script | script resource | [resref](https://ielib.bgforge.net/types/#resref) | _required_ |

        | RET vars | Description | Type |
        |:--------|:-----|:--------|
        | present | is item given or created in the script? | [bool](https://ielib.bgforge.net/types/#bool) |
      type: action
    - name: IS_ITEM_IN_AREA
      detail: action function IS_ITEM_IN_AREA
      doc: |
        Returns 1 if item is sold in the store, 0 otherwise.

        | **STR_VAR** | **Description** | **Type** | **Default** |
        |:-|:-|:-|:-|
        | area | area resource | [resref](https://ielib.bgforge.net/types/#resref) | _required_ |
        | item | item resource | [resref](https://ielib.bgforge.net/types/#resref) | _required_ |

        | RET vars | Description | Type |
        |:--------|:-----|:--------|
        | present | is item somewhere in the area? | [bool](https://ielib.bgforge.net/types/#bool) |
      type: action
    - name: IS_ITEM_IN_RESOURCE
      detail: action function IS_ITEM_IN_RESOURCE
      doc: |
        Returns 1 if item is present in area, store, on creature, or given/created in the dialog or script. 0 otherwise.

        | **STR_VAR** | **Description** | **Type** | **Default** |
        |:-|:-|:-|:-|
        | item | item resource | [resref](https://ielib.bgforge.net/types/#resref) | _required_ |
        | resource file | filename | [filename](https://ielib.bgforge.net/types/#filename) | _required_ |

        | RET vars | Description | Type |
        |:--------|:-----|:--------|
        | present | is item present? | [bool](https://ielib.bgforge.net/types/#bool) |
      type: action
    - name: IS_ITEM_IN_STORE
      detail: action function IS_ITEM_IN_STORE
      doc: |
        Returns 1 if item is sold in the store, 0 otherwise.

        | **STR_VAR** | **Description** | **Type** | **Default** |
        |:-|:-|:-|:-|
        | item | item resource | [resref](https://ielib.bgforge.net/types/#resref) | _required_ |
        | store | store resource | [resref](https://ielib.bgforge.net/types/#resref) | _required_ |

        | RET vars | Description | Type |
        |:--------|:-----|:--------|
        | present | is item sold in the store? | [bool](https://ielib.bgforge.net/types/#bool) |
      type: action
    - name: IS_ITEM_ON_CREATURE
      detail: action function IS_ITEM_ON_CREATURE
      doc: |
        Returns 1 if the creature has the item, 0 otherwise.

        | **STR_VAR** | **Description** | **Type** | **Default** |
        |:-|:-|:-|:-|
        | creature | creature resource | [resref](https://ielib.bgforge.net/types/#resref) | _required_ |
        | item | item resource | [resref](https://ielib.bgforge.net/types/#resref) | _required_ |

        | RET vars | Description | Type |
        |:--------|:-----|:--------|
        | present | does the creature posess the item? | [bool](https://ielib.bgforge.net/types/#bool) |
      type: action
