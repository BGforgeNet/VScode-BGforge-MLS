    - name: ITM_HEAD_is_arrow
      detail: word offset ITM_HEAD_is_arrow = 0x32
      doc: |-
        <b><a name="itmv1_Extended_Header_0x32">Arrow qualifier / Is arrow?</a></b>
        - 0 ⟶ No
