  function-declaration:
    patterns:
      - captures:
          '1':
            name: support.type.fallout-ssl.procedure
          '2':
            name: entity.name.function.fallout-ssl
          '3':
            patterns:
              - include: '#variable'
          '4':
            name: keyword.control.fallout-ssl
        match: \b(?i)(procedure)\b[[:blank:]]+(\w+)(\(.+\))?[[:blank:]]*(;)
  function-definition:
    patterns:
      - captures:
          '1':
            name: support.type.fallout-ssl.procedure
          '2':
            name: entity.name.function.fallout-ssl
          '3':
            patterns:
              - include: '#variable'
        match: \b(?i)(procedure)\b[[:blank:]]+(\w+)(\(.+\))?\b
  function-invocation:
    patterns:
      - match: \b(?i)(call)\b[[:blank:]]+(\w+)[[:blank:]]*(\(.*\))??(;)
        captures:
          '1':
            name: keyword.control.fallout-ssl
          '2':
            name: entity.name.function.fallout-ssl
          '3':
            patterns:
              - include: $self
          '4':
            name: keyword.control.fallout-ssl

      - include: '#fallout-base-functions'
      - include: '#sfall-functions'

      - match: (?i)[[:blank:]]+(\w+)[[:blank:]]*(\(.*\))(;)
        captures:
          '1':
            name: entity.name.function.fallout-ssl
            patterns:
              - include: '#fallout-base-functions'
              - include: '#sfall-functions'
          '2':
            patterns:
              - include: $self
          '3':
            name: keyword.control.fallout-ssl

  defines:
    patterns:
      - match: (?i)(\#(define|ifdef|ifndef|undef))[[:blank:]]+(\w+)
        captures:
          '1':
            name: keyword.control.fallout-ssl
          '3':
            patterns:
              - match: \b([A-Z][A-Z0-9]*(_[\w]+)?)\b
                name: constant.language.fallout-ssl
              - match: .
                name: entity.other.attribute-name.fallout-ssl
      - match: (?i)(\#(if|endif|elif|else))\b
        name: keyword.control.fallout-ssl
