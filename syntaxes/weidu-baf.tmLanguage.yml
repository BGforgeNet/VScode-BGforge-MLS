$schema: https://raw.githubusercontent.com/martinring/tmlanguage/master/tmlanguage.json
name: WeiDU script
scopeName: source.weidu-baf

patterns:
  - include: '#comments'
  - include: '#condition'
  - include: '#action'
  - include: '#vars'
  - include: '#condition-body'
  - include: '#actions' # for completion - must be last

repository:
  comments:
    patterns:
      - match: (//).*
        name: comment.line.weidu-baf
      - begin: /\*
        end: \*/
        name: comment.block.weidu-baf

  numbers:
    patterns:
      - match: \b(([0-9]+)|(0x[0-9a-fA-F]+))\b
        name: constant.numeric.weidu-baf

  condition:
    begin: \b(IF)\b
    end: \b(THEN)\b
    name: meta.condition.weidu-baf
    beginCaptures:
      '1':
        name: keyword.control.weidu-baf
    endCaptures:
      '1':
        name: keyword.control.weidu-baf
    patterns:
      - include: '#condition-body'

  condition-body: # for inclusion in .d
    name: meta.condition-body.weidu-baf
    patterns:
      - include: '#identifiers'
      - include: '#comments'
      - include: '#vartype'
      - include: '#strings'
      - include: '#numbers'
      - include: '#operators'
      - include: '#triggers'
      - include: '#vars'

  action:
    name: meta.action.weidu-baf
    begin: \b(RESPONSE)\b\s+(#[0-9]+) #first response line colored individially
    beginCaptures:
      '1':
        name: keyword.control.weidu-baf
      '2':
        name: constant.numeric.weidu-baf
    end: \b(END)\b
    endCaptures:
      '1':
        name: keyword.control.weidu-baf
    patterns:
      - include: '#action-body'

  action-body:
    patterns:
      - include: '#identifiers'
      - include: '#comments'
      - include: '#vartype'
      - include: '#strings'
      - include: '#numbers'
      - include: '#response'
      - include: '#operators'
      - include: '#actions'
      - include: '#actions-extras'
      - include: '#vars'

  response:
    name: keyword.control.weidu-baf
    patterns:
      - match: \b(RESPONSE)\b\s+(#[0-9]+)
        captures:
          '2':
            name: constant.numeric.weidu-baf

  vartype:
    name: keyword.control.weidu-baf
    patterns:
      - match: (")\b(LOCALS|GLOBAL|MYAREA)\b(")
        captures:
          '1':
            name: string.quoted.double.weidu-baf
          '3':
            name: string.quoted.double.weidu-baf

  operators:
    name: keyword.control.weidu-baf
    patterns:
      - match: \b(OR)\b|(!)|(@)

  strings:
    patterns:
      - name: string.quoted.double.weidu-baf
        begin: '"'
        end: '"'
        patterns:
          - include: '#vars'

  vars:
    name: variable.parameter.weidu-baf
    patterns:
      - match: (%[^%]+%)

