repository:
  docstring:
    begin: (/\*\*)
    end: (\*/)
    beginCaptures:
      '1':
        name: comment.block.weidu-tp2
    endCaptures:
      '1':
        name: comment.block.weidu-tp2
    patterns:
      - include: source.bgforge-mls-docstring

  comments:
    patterns:
      - match: (//).*
        name: comment.line.weidu-tp2
      - begin: /\*
        end: \*/
        name: comment.block.weidu-tp2

  ielib-functions: # style known functions explicitly
    patterns:
      - include: '#ielib-action-functions'
      - include: '#ielib-patch-functions'

  action-functions:
    patterns:
      - include: '#ielib-functions'
      - match: \b(\w+)\b
        name: support.function.weidu-tp2.action_function # fallback: default style

  patch-functions:
    patterns:
      - include: '#ielib-functions'
      - match: \b(\w+)\b
        name: entity.name.class.ielib.patch_function

